<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md mx-auto bg-white shadow-md rounded p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">Chit Sayar Lay Myrr List</h2>
    <form id="addItemForm" class="flex flex-col mb-4">
      <input id="itemInput" class="flex-1 p-2 border border-gray-300 rounded" type="text" placeholder="Enter Kaung Ma Lay Name" required>
      <div class="flex items-center mt-3">
        <input id="quantityInput" type="range" name="quantity" class="flex-1" min="1" max="5" value="1" oninput="this.form.quantityOutput.value = this.value">
        <output name="quantityOutput" class="ml-3">1</output>
      </div>
      <button type="submit" class="mt-3 bg-blue-500 text-white px-6 py-2 rounded">Add</button>
    </form>

    <ul id="itemList" class="list-none space-y-2"></ul>
  </div>

  <!-- Edit Item Modal -->
  <div id="editModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
      <h3 class="text-xl font-bold mb-4 text-center">Edit Item</h3>
      <form id="editItemForm" class="flex flex-col">
        <input id="editItemInput" class="flex-1 p-2 border border-gray-300 rounded" type="text" required>
        <div class="flex items-center mt-3">
          <input id="editQuantityInput" type="range" min="1" max="5" value="1" oninput="this.form.editQuantityOutput.value = this.value">
          <output name="editQuantityOutput" class="ml-3">1</output>
        </div>
        <button type="submit" class="mt-3 bg-blue-500 text-white px-6 py-2 rounded">Save</button>
        <button type="button" id="cancelEdit" class="mt-2 bg-gray-500 text-white px-6 py-2 rounded">Cancel</button>
      </form>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
